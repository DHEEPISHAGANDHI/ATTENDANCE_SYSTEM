<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.85/build/spline-viewer.js"></script>
  <title>Teacher Login - Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: skyblue;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative; 
    }

    .login-container {
      background:linear-gradient(to right, #1e3c72, #2a5298); 
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 350px;
      height: auto;
      position: fixed;
      top: 50%;
      right: 5%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #f9f7f7;
      margin-bottom: 20px;
      text-align: center;
    }
    .input-field {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-btn {
      background: #121111;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    .login-btn:hover {
      background:skyblue;
      color: #010101; 
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transform: scale(1.25); /* adjust if needed */
    }
    .funky-links-inline {
      margin-top: 15px;
      font-size: 14px;
      color: white;
      text-align: center;
    }

    .funky-links-inline a {
      color: #ffe;
      text-decoration: none;
      margin: 0 5px;
    }

    .funky-links-inline a:hover {
      text-decoration: underline;
    }
    .loginForm{
      width: 100%; display: flex; flex-direction: column; align-items: center;
    }
    .background{
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Faculty Login</h2>
    <form id="loginForm">
      <input type="email" id="email" class="input-field" placeholder="Enter email" required />
      <input type="password" id="password" class="input-field" placeholder="Enter Password" required />
      <button type="submit" class="login-btn">Login</button>
      <div class="funky-links-inline">
        <a href="../login/loginadmin.html">Admin Login</a> |
        <a href="../login/loginstudent.html">üë®‚Äçüè´ Student Login</a> |
        <a href="../index.html">üè† Home</a>
      </div>
    </form>
  </div>
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.85/build/spline-viewer.js"></script>
<spline-viewer class="background" url="https://prod.spline.design/smKSDehj7VBkuIba/scene.splinecode"></spline-viewer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic hardcoded login check
      if (email === "student@1.com" && password === "student123") {
        window.location.href = "../teacher/teacher.html";
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>
</body>
</html>
